<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Excel Autograder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- FOUC Prevention: Apply theme before page renders -->
  <script>
    (function() {
      var theme = localStorage.getItem('app_theme');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (theme === 'dark' || (theme === 'system' && prefersDark) || (!theme && prefersDark)) {
        document.documentElement.style.colorScheme = 'dark';
        document.documentElement.classList.add('dark-theme-pending');
      }
    })();
  </script>
  <style>
    /* Hide body until Angular loads to prevent FOUC */
    html.dark-theme-pending body {
      background-color: #121212;
      color: rgba(255, 255, 255, 0.87);
    }
  </style>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
