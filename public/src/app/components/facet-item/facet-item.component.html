<div class="facet-item-header d-flex pt-2">
  <div class="drag-handle" cdkDragHandle>
    <mat-icon>drag_indicator</mat-icon>
  </div>
  <h2 class="facet-title facet-name-editable" *ngIf="!editingName" (click)="startEditingName()">
    {{facet.getName()}}
    <mat-icon class="edit-icon">edit</mat-icon>
  </h2>
  <input
    *ngIf="editingName"
    #facetNameInput
    class="facet-name-input"
    [(ngModel)]="editingNameValue"
    (blur)="saveName()"
    (keyup.enter)="saveName()"
    (keyup.escape)="cancelEditingName()"
    [placeholder]="facet.getDefaultName()"
  />
  <div class="spacer"></div>
  <button mat-button matTooltip="Delete" matTooltipPosition="above" (click)="remove()">Delete</button>
</div>
<div class="facet-content-wrapper">
  <ng-container #facetContent></ng-container>
</div>
