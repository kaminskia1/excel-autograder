<h1 mat-dialog-title>Export Assignment</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Export Data</mat-label>
    <textarea matInput readonly [value]="data" rows="4"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogRef.close()">Close</button>
  <button mat-flat-button color="primary" cdkFocusInitial [cdkCopyToClipboard]="data" (click)="copied()">Copy</button>
</div>
