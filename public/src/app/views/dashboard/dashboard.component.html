<div class="container mt-4" [class.empty-container]="!isLoading && !assignments.length">
  <h1 *ngIf="assignments.length">Assignments</h1>
  
  <!-- Empty State -->
  <div class="empty-state" *ngIf="!isLoading && !assignments.length">
    <div class="empty-state-icon">
      <mat-icon>table_chart</mat-icon>
    </div>
    <h2 class="empty-state-title">Welcome to Excel Autograder</h2>
    <p class="empty-state-description">
      Create your first assignment to start grading Excel submissions automatically.
    </p>
    <div class="empty-state-actions">
      <button mat-flat-button color="primary" (click)="openNewDialog()">
        <mat-icon>add</mat-icon>
        Create Assignment
      </button>
      <button mat-stroked-button (click)="openImportDialog()">
        <mat-icon>upload</mat-icon>
        Import Existing
      </button>
    </div>
  </div>

  <!-- Table (only show when there are assignments) -->
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="assignments.length">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Last Modified </th>
      <td mat-cell *matCellDef="let element">{{element.updated_at | date: 'dd/MM/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button color="primary" class="float-end" (click)="openNewDialog()">Create</button>
        <button mat-button color="primary" class="float-end me-2" (click)="openImportDialog()">Import</button>
      </th>
      <td mat-cell *matCellDef="let assignment">
        <div class="float-end">
          <!-- Has no facets - show warning -->
          <div class="d-inline-block"
            *ngIf="assignment.questions.length && !hasAnyFacets(assignment)"
            matTooltip="No attributes configured" 
            matTooltipPosition="above">
            <button mat-icon-button disabled>
              <mat-icon class="orange">warning</mat-icon>
            </button>
          </div>
          <!-- Has invalid facets - show warning -->
          <div class="d-inline-block"
            *ngIf="assignment.questions.length && hasAnyFacets(assignment) && !areAllFacetsValid(assignment)"
            [matTooltip]="countInvalidFacets(assignment) === 1 ? '1 Invalid Attribute' : countInvalidFacets(assignment) + ' Invalid Attributes'" 
            matTooltipPosition="above">
            <button mat-icon-button disabled>
              <mat-icon class="orange">warning</mat-icon>
            </button>
          </div>
          <button mat-icon-button color="primary" matTooltip="Edit" matTooltipPosition="above" [routerLink]="'/wizard/' + assignment.uuid">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Run" matTooltipPosition="above" *ngIf="assignment.questions.length" [routerLink]="'/grader/' + assignment.uuid">
            <mat-icon class="green">play_arrow</mat-icon>
          </button>
          <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
            <mat-icon>list</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="d-block w-100" (click)="openDownloadDialog(assignment)">Download</button>
            <button mat-menu-item class="d-block w-100" (click)="openEditDialog(assignment)">Edit</button>
            <button mat-menu-item class="d-block w-100" (click)="openExportDialog(assignment)">Export</button>
            <button mat-menu-item color="accent" class="d-block w-100 alert" (click)="deleteItem(assignment)">Delete</button>
          </mat-menu>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
