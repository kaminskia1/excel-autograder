<form *ngIf="resetForm && !submitted" [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
  <mat-form-field class="d-block" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  <button mat-flat-button class="w-100" color="primary" type="submit">SUBMIT</button>
</form>
<div *ngIf="submitted">
  <h3 class="text-center">Password reset link sent</h3>
  <p class="text-center">Please check your email for a link to reset your password.</p>
</div>
