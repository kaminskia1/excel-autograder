
<h1 mat-dialog-title>Edit Assignment</h1>
<form [formGroup]="assignmentForm" (ngSubmit)="update()">
  <div mat-dialog-content>
    <p>Name</p>
    <mat-form-field class="d-block" appearance="fill">
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="d-block" appearance="fill">
      <ngx-mat-file-input formControlName="file" [accept]="'.xlsx'"></ngx-mat-file-input>

    </mat-form-field>
      <mat-checkbox class="d-inline-block" formControlName="encrypted">Encrypted?</mat-checkbox>
    <p *ngIf="assignmentForm.value.encrypted">File Password</p>
    <mat-form-field class="d-block" appearance="fill" *ngIf="assignmentForm.value.encrypted">
      <input matInput formControlName="key">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="container">
    <button mat-button color="primary" type="submit" cdkFocusInitial>Ok</button>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
  </div>
</form>
