<div class="container mt-4">

  <h1>Documents</h1>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Last Modified </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button color="primary" class="float-end" (click)="openNewDialog()">
          New
        </button>
        <button mat-button color="primary" class="float-end">
          Import
        </button>
      </th>
      <td mat-cell *matCellDef="let assignment">
        <div class="float-end">
          <button mat-icon-button disabled *ngIf="assignment.questions.length" [routerLink]="'wizard/' + assignment.uuid">
            <mat-icon>check_circle_outline</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="'wizard/' + assignment.uuid">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="'grader/' + assignment.uuid">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>list</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="d-block w-100" (click)="download(assignment)">
              Download
            </button>
            <button mat-menu-item class="d-block w-100">
              Rename
            </button>
            <button mat-menu-item class="d-block w-100">
              Export
            </button>
            <button mat-menu-item class="d-block w-100 alert" (click)="deleteItem(assignment)">
              Delete
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
